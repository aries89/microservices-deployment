name: Deploy to EC2 using RDS

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "Starting deployment..."

            cd ~/microservices-deployment || git clone https://github.com/aries89/microservices-deployment.git ~/microservices-deployment && cd ~/microservices-deployment
            git pull origin master

            echo "Creating .env.aws..."
            {
              echo "MASTER_USER=${{ secrets.MASTER_USER }}"
              echo "MASTER_PASSWORD=${{ secrets.MASTER_PASSWORD }}"
              echo "USER_SERVICE_IMAGE=${{ secrets.USER_SERVICE_IMAGE }}"
              echo "PRODUCT_SERVICE_IMAGE=${{ secrets.PRODUCT_SERVICE_IMAGE }}"
              echo "ORDER_SERVICE_IMAGE=${{ secrets.ORDER_SERVICE_IMAGE }}"
              echo "RDS_ENDPOINT=${{ secrets.RDS_ENDPOINT }}"
            } > .env.aws

            echo "Configuring AWS CLI..."
            mkdir -p ~/.aws
            {
              echo "[default]"
              echo "aws_access_key_id=${{ secrets.AWS_ACCESS_KEY_ID }}"
              echo "aws_secret_access_key=${{ secrets.AWS_SECRET_ACCESS_KEY }}"
            } > ~/.aws/credentials
            {
              echo "[default]"
              echo "region=${{ secrets.AWS_REGION }}"
            } > ~/.aws/config

            echo "Logging into AWS ECR..."
            aws ecr get-login-password --region ${{ secrets.AWS_REGION }} \
              | docker login --username AWS --password-stdin ${{ secrets.ECR_REGISTRY }}

            echo "Deploying with docker-compose..."
            docker-compose --env-file .env.aws -f docker-compose.rds.yml down
            docker-compose --env-file .env.aws -f docker-compose.rds.yml pull
            docker-compose --env-file .env.aws -f docker-compose.rds.yml up -d --build

            echo "Deployment complete!"
